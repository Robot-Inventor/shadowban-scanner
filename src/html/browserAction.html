<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/browserAction.css" />
        <title>Shadowban Scanner</title>
    </head>
    <body>
        <h1>
            <img src="../image/icon.svg" alt="Shadowban Scanner Logo" id="logo" /> Shadowban Scanner<a
                id="version-number"
                href=""
                target="_blank"
            ></a>
        </h1>
        <fieldset>
            <settings-separator data-sb-translation="settingsWhereToDisplayCheckResults"></settings-separator>
            <settings-item
                settings-name="showMessagesInUnproblematicTweets"
                data-sb-translation="settingsShowMessagesInUnproblematicTweets"
            ></settings-item>
            <settings-item
                settings-name="showMessagesInUnproblematicProfiles"
                data-sb-translation="settingsShowMessagesInUnproblematicProfiles"
            ></settings-item>
            <settings-item
                settings-name="enableForOtherUsersTweets"
                data-sb-translation="settingsEnableForOtherUsersTweets"
            ></settings-item>
            <settings-item
                settings-name="enableForOtherUsersProfiles"
                data-sb-translation="settingsEnableForOtherUsersProfiles"
            ></settings-item>
            <settings-separator data-sb-translation="settingsOtherSettings"></settings-separator>
            <settings-item
                settings-name="alwaysDetailedView"
                data-sb-translation="settingsAlwaysDetailedView"
            ></settings-item>
            <settings-item
                settings-name="showNotesInMessages"
                data-sb-translation="settingsShowNotesInMessages"
            ></settings-item>
            <settings-item
                settings-name="showTweetButton"
                data-sb-translation="settingsShowTweetButton"
            ></settings-item>
        </fieldset>
        <small data-sb-translation="settingsPleaseReload"></small>
        <small id="footer-links">
            <a href="./privacyPolicy.html" target="_blank" data-sb-translation="settingsPrivacyPolicy"></a>
            <div class="middle-dot"></div>
            <a href="./ossLicenses.html" target="_blank" data-sb-translation="settingsOpenSourceLicenses"></a>
        </small>
        <script src="../js/browserAction.js"></script>
    </body>
</html>
