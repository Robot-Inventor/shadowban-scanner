<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/browserAction.css" />
        <title>Shadowban Scanner</title>
    </head>
    <body>
        <h1>
            <img src="../image/icon.svg" alt="Shadowban Scanner Logo" id="logo" /> Shadowban Scanner<a
                id="version-number"
                href=""
                target="_blank"
            ></a>
        </h1>
        <fieldset>
            <div>
                <label for="alwaysDetailedView" data-translation="settingsAlwaysDetailedView"></label>
                <md-checkbox name="alwaysDetailedView" id="alwaysDetailedView"></md-checkbox>
            </div>
            <div>
                <label
                    for="showMessagesInUnproblematicTweets"
                    data-translation="settingsShowMessagesInUnproblematicTweets"
                ></label>
                <md-checkbox name="showMessagesInUnproblematicTweets" id="showMessagesInUnproblematicTweets"></md-checkbox>
            </div>
            <div>
                <label
                    for="enableOnlyForCurrentUsersTweets"
                    data-translation="settingsEnableOnlyForCurrentUsersTweets"
                ></label>
                <md-checkbox name="enableOnlyForCurrentUsersTweets" id="enableOnlyForCurrentUsersTweets"></md-checkbox>
            </div>
            <div>
                <label
                    for="showNotesInMessages"
                    data-translation="settingsShowNotesInMessages"
                ></label>
                <md-checkbox name="showNotesInMessages" id="showNotesInMessages"></md-checkbox>
            </div>
        </fieldset>
        <small data-translation="settingsPleaseReload"></small>
        <script src="../polyfill/browserPolyfill.min.js"></script>
        <script src="../js/browserAction.js"></script>
    </body>
</html>
